syntax = "proto3";

package flux.web.auth;

service AuthenticationService {
    rpc Status (StatusRequest) returns (StatusResult) {}
    rpc Login (LoginRequest) returns (LoginResult) {}
}

message StatusRequest {}

message StatusResult {
    bool logged_in = 1;
    string display_name = 2;
}

message LoginRequest {
    string username = 1;
    string password = 2;
    bool remember = 3;
}

message LoginResult {
    string result = 1;
}
